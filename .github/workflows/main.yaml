name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "stock-portfolio-docker" #Must be unique in Heroku
          heroku_email: "javiermonsalverodilla@gmail.com" #My Heroku email
          usedocker: true
